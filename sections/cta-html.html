<!-- 
  CTA Section 
  ----------
  Esta sección de llamado a la acción (Call To Action) motiva a los visitantes
  a contactar con la empresa.
-->
<section class="cta-section">
    <div class="container">
        <h2 class="cta-title slide-up">{{config.sections.cta.title}}</h2>
        <p class="cta-description slide-up">{{config.sections.cta.description}}</p>
        <a href="{{config.sections.cta.buttonLink}}" class="btn slide-up">{{config.sections.cta.buttonText}}</a>
    </div>
</section>
